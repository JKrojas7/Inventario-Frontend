<div class="container">
    <div class="form-wrapper mx-auto d-flex flex-column"
        style="max-width: 600px; background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); margin-top: 60px; min-height: 500px;">

        <h3 class="text-center mb-4">Agregar Producto</h3>

        <form (ngSubmit)="onSubmit()" class="d-flex flex-column flex-grow-1">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" placeholder="Nombre del producto" [(ngModel)]="producto.nombreProducto">
                <label for="productName">Nombre del Producto</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Categoría" [(ngModel)]="producto.categoria">
                <label for="productCategory">Categoría</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="proveedor" name="proveedor" placeholder="Proveedor" [(ngModel)]="producto.proveedor">
                <label for="productSupplier">Proveedor</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio" [(ngModel)]="producto.precio">
                <label for="productPrice">Precio</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="stock" name="stock" placeholder="Stock" [(ngModel)]="producto.stock">
                <label for="productStock">Stock</label>
            </div> 

            <div class="mt-auto d-flex justify-content-end gap-2 pt-3">
                <button type="submit" class=" btn btn-primary btn-sm ">Agregar Producto</button>
                <a href="/" class="btn btn-danger btn-sm">Regresar</a>
            </div>
        </form>

    </div>
</div>
